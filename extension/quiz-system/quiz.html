<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/quiz.css">
    <script src="res/howler/dist/howler.js"></script>
	  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="" crossorigin="anonymous">    <!--<script src="js/load.js" type="text/javascript"></script>-->
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=MzXRK46h"></script>
    <title></title>
  </head>
  <body>
    <!--
    <div class="fullscreen-toggle">
      <i class="fullscreen-indicator fas fa-expand"></i>
    </div>
  -->
    <main>
      <section>
        <div class="section1">
          <button type="button" class="play-audio" name="button"><i class="fas fa-volume-up"></i></button>
        </div>
        <div class="section2">
          <h2 class="instructions">Type what you hear</h2>
          <div class="submit">
            <input type="text" class="text-input" placeholder="Type Here" autocomplete="off" spellcheck="false">
            <button class="submit-button" type="submit" name="button" class><i class="fas fa-angle-right"></i></button>
          </div>
          <h4 class="count-text">Spell Correctly 3 More Times</h4>
        </div>
      </section>
      <p class="skip corner">Skip</p>
      <p class="streak corner">Streak: 0</p>
    </main>
    <div class="count-indicator">
      <div class="si"></div>
      <div class="si"></div>
      <div class="si"></div>
    </div>
  </body>

  <script src="js/quiz.js" type="text/javascript"></script>
</html>
